name : CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
      - uses: actions/checkout@v2

      - name: setup Node.js
        uses: actions/setup-node@v2
        with:
        node-version: 24.2.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.1
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test